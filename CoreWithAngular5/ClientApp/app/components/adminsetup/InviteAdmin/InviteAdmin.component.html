<div class="container">
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card grey lighten-2">
                <form #InviteAdminForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(InviteAdminForm)">
                    <div class="row">
                            <h5 class="title" align="center">SUCCESS</h5>
                        <hr style="color:red" />
                            <h6 class="category" align="center">Welcome to EDBAA,To start using the system we have to setup admin user.</h6>
                        </div>
                    
                   <div class="row">
                       <div class="input-field col s12">
                               <i class="glyphicon glyphicon-user">  LDAP/Email</i>
                               <input type="text" #Email ngModel name="Email" placeholder="Enter Email address" required>

                           </div>
                       </div>
                    <div class="row">
                            <div class="input-field col s12">
                                <button [disabled]="!InviteAdminForm.valid" class="btn-large btn-submit" type="submit" routerLink="/sign-in">Submit</button>
                            </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
