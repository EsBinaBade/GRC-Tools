<form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
                <div class="row">
                    <div class="input-field col s6">
                        <label>UserName</label>
                        <input class="validate" type="text" name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName" required>
                        <!--<label data-error="Required field!">UserName</label>-->
                        <div *ngIf="UserName.errors && (UserName.dirty || UserName.touched)" class="alert-danger">
                            <div [hidden]="!UserName.errors.required">
                                UserName is required!
                            </div>
                        </div>
                    </div>
                    <div class="input-field col s6">
                        <label>Password</label>
                        <input class="validate" type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" required minlength="4">
                        <!--<label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''">Password</label>-->
                        <div *ngIf="Password.errors && (Password.dirty || Password.touched)" class="alert-danger">
                            <div [hidden]="!Password.errors.required">
                                Password is required!
                            </div>
                            <div [hidden]="!Password.errors.minlength">
                                Password must be atleast 4 character long!
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label>Email</label>
                        <input class="validate" type="text" name="Email" #Email="ngModel" [(ngModel)]="user.Email" [pattern]="emailPattern" required>

                        <div *ngIf="Email.errors && (Email.dirty || Email.touched)" class="alert-danger">
                            <div [hidden]="!Email.errors.required">
                                Email is required!
                            </div>
                            <div [hidden]="!Email.errors.pattern">
                                Email is invalid!
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName">
                        <label>First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName">
                        <label>Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
                    </div>
                </div>
 </form>
